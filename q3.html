    <script>
        function area(x1, y1, x2, y2, x3, y3)
{
return Math.abs((x1 * (y2 - y3) + x2 * (y3 - y1) + x3 * (y1 - y2)) / 2.0);
}


function check(x1, y1, x2, y2, x3,y3, x4, y4, x, y)
{
/* Calculate area of rectangle ABCD */
let A = area(x1, y1, x2, y2, x3, y3) +
    area(x1, y1, x4, y4, x3, y3);

/* Calculate area of triangle PAB */
let A1 = area(x, y, x1, y1, x2, y2);

/* Calculate area of triangle PBC */
let A2 = area(x, y, x2, y2, x3, y3);

/* Calculate area of triangle PCD */
let A3 = area(x, y, x3, y3, x4, y4);

/* Calculate area of triangle PAD */
let A4 = area(x, y, x1, y1, x4, y4);

/* Check if sum of A1, A2, A3 and A4
is same as A */
let values = [A1,A2,A3,A4];
let maxim = Math.min(...values);
return {torf: (A == A1 + A2 + A3 + A4), indexValue : values.indexOf(maxim)};
}


function generateRandom(maxLimit){
    let rand = Math. random() * maxLimit;  

    rand = Math. floor(rand); 
    return rand;
    }



let x ,y,z;
let a1 = 0,a2 = 1,a3 = 2,a4=3;
let s1= 0 ,s2 = 0 ,s3 = 0 ,s4 = 0;

x=generateRandom(100);

let theValues = check(1,1, 5, 1, 1, 5, 5, 5, x, y);

{

z=false;
}

}
 
}
